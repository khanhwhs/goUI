<ion-header>
    <ion-navbar color="nav-color" >
            <img src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
        <ion-buttons end>
        <button ion-button icon-only (click) = "presentPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid class = "body" >
        <ion-row>
            <ion-col center text-center>
                <h1 class = "The-Future-of-Ridesh">Please Confirm Cancellation</h1>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col center text-center>
          <div class = "Main-button"> 
            <button ion-button block
            color="button"
            class= "longButton" 
            (click)="cancelTrip()">Confirm
            </button></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div>
            No charges if either party cancels at any time prior to departure time. If deposit was paid by the passenger ahead of time, driver must refund full deposit.                
        </div>
      </ion-row>
    </ion-grid>
    
</ion-content>
