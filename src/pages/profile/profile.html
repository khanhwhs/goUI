<ion-header>
    <ion-navbar color="nav-color" >
            <img src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
        <ion-buttons end>
        <button ion-button icon-only (click) = "presentPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
        <h1 class = "question" translate>aProfile</h1>
          <ion-grid class="tripsTable">
              <ion-row>
                  <ion-col class = "col col-50">
                    {{'aName' | translate}}: {{ data.firstName }}  {{ data.lastName }}
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    {{'aPhone' | translate}}: {{ data.phoneNo }}
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    {{'aUsername' | translate}}: {{ data.userName }}
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    {{'aMail' | translate}}: {{ data.email }}
                  </ion-col>
            </ion-row>  
          </ion-grid>  
  </ion-content>
