<ion-header no-border>
    <ion-navbar color="nav-color">
      <img src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
      <ion-buttons end>
        <button ion-button icon-only (click) = "presentPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content id="welcome">

    <ion-grid>
      <ion-row >
        <ion-col>
            <form>
                <ion-item>
                     <div class="Lets-plan-your-trip" >Letâ€™s plan your trip</div>
                </ion-item>
                <ion-item>
                    <ion-label>From</ion-label>
                    <ion-input type="text" [(ngModel)]="trip.startAddrId" name="startAddrId" required></ion-input>
                </ion-item>
                  
                  <ion-item>
                    <ion-label >To</ion-label>
                    <ion-input type="text" [(ngModel)]="trip.destAddrId" name="destAddrId" required> </ion-input>
                  </ion-item>   

                  <ion-item>
                      <ion-label>Date</ion-label>
                      <ion-datetime displayFormat="MMM DD, YYYY"  [(ngModel)]="trip.createdOn"  name="createdOn" required></ion-datetime>
                    </ion-item>
  
                    <ion-item>
                        <ion-label>Departure Time</ion-label>
                        <ion-datetime displayFormat="HH:mm A" [(ngModel)]="trip.startTime" name="startTime"></ion-datetime>
                      </ion-item> 
  
                      <ion-item>
                          <ion-label >Round Trip</ion-label>
                          <ion-select [(ngModel)]="trip.isRoundTrip" name="isRoundTrip" interface="action-sheet">
                              <ion-option value="1" selected = "true">Yes</ion-option>
                              <ion-option value="0">No</ion-option>
                          </ion-select>
                      </ion-item> 
                
                      <ion-item>
                          <ion-label >Number of Seats</ion-label>
                          <ion-input type="text" [(ngModel)]="trip.seats" name="seats"></ion-input>
                      </ion-item> 
  
                      <ion-item>
                          <ion-label floating>Car Info</ion-label>
                          <ion-input type="text" [(ngModel)]="trip.luggageDesc" name="luggageDesc"></ion-input>
                      </ion-item> 

                      <ion-item>
                            <ion-label floating>Trip cost</ion-label>
                            <ion-input type="text" [(ngModel)]="trip.tripCost" name="tripCost"></ion-input>
                        </ion-item> 

                    <!-- <button ion-button type="submit" (click)="onPostTrip()" block>Done</button> -->
                        <button ion-button block
                            color="button"
                            class= "longButton" 
                            (click)="onPostTrip()">Done
                        </button>

              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
