<ion-header no-border>
    <ion-navbar hideBackButton>
       <img src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
    </ion-navbar>
</ion-header>
<!-- <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"> -->

<ion-content id="welcome">
  <ion-grid class = "body" >
      <ion-row>
          <ion-col center text-center>
              <img src="assets/imgs/logo-2-copy-2@2x.png" />
              <h1  class = "The-Future-of-Ridesh" translate>homeTitle</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col center text-center>
                <div class = "The-easiest-solution" translate>homeDesc</div>
            </ion-col>
          </ion-row>
    <ion-row>
      <ion-col center text-center>
        <div> 
          <!-- <img src="assets/imgs/main-button@3x.png"  (click)="toLogin()" >  -->
          <button  ion-button block
            color="button"
            class= "longButton" 
            (click)="toLogin()"><div translate>homeLogin</div></button>
            <!-- <button ion-button
              block
              icon-start
              color="button"
              class="longButton"
              (click)="fbLoginAction()">
              <ion-icon name="logo-facebook"></ion-icon>
              Facebook Login
            </button> -->
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <div><a class="Sign-Up" (click)="toSignup()" translate>homeSignUp</a></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <div id="container">
          <div>EN</div>
          <div>
            <ion-item class = "toggle">
              <ion-toggle [(ngModel)]="constantService.isChinese" (ngModelChange)="update($event)">
                </ion-toggle>
            </ion-item>
          </div>
          <div>中文</div>
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
