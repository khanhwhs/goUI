<ion-content id="welcome">
  <img src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
  <ion-grid class = "body" >
      <ion-row>
          <ion-col center text-center>
              <img src="assets/imgs/logo-2-copy-2@2x.png"/>
              <h1 class = "The-Future-of-Ridesh">The Future of Ridesharing is Here</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col center text-center>
                <div class = "The-easiest-solution" >The easiest solution for long distance carsharing, all from your phone</div>
            </ion-col>
          </ion-row>
    <ion-row>
      <ion-col center text-center>
        <div class = "Main-button"> <img src="assets/imgs/main-button@3x.png"  (click)="toLogin()" > </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <div class="Sign-Up" ><a (click)="toSignup()"> Signup </a></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
