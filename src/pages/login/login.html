<ion-header no-border>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div>
      <!-- <img
      src="assets/imgs/back@3x.png" (click) = "back()"> -->
    <img
      class="goyu_logo"
       src="assets/imgs/goyu-logo@3x.png" class="goyu_logo"/>
  </div>

  <ion-item>
    <ion-input [ngStyle]="{'border-bottom': emailColor}" type="email" [(ngModel)]="user.userName"
               placeholder="Email Address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  type="password" [(ngModel)]="user.userPassword"
               placeholder="Password"></ion-input>
  </ion-item>

  <button ion-button block
          color="button"
          class="login-button"
          (click)="onSignInClick()">Sign In
  </button>

  <!-- <button ion-button
          block
          icon-start
          color="google-button"
          class="login-button"
          (click)="onGoogleClick()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Google Sign In
  </button> -->

  <button ion-button
          block
          icon-start
          color="facebook-button"
          class="login-button"
          (click)="onFacebookClick()">
    <ion-icon name="logo-facebook"></ion-icon>
    Facebook Login
  </button>
</ion-content>
