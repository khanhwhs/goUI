  <form [formGroup]="credentialsForm">

      <ion-item>
        <ion-label floating translate>lEmail</ion-label>
        <ion-input [formControl]="credentialsForm.controls['email']"
        [(ngModel)]="user.userName" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating translate>lPassword</ion-label>
        <ion-input [formControl]="credentialsForm.controls['password']"
        [(ngModel)]="user.userPassword"  type="password"></ion-input>
      </ion-item>
